<html>

<head>
<script>
it_is_loaded = false;

function submitRequest(form) {
  if (it_is_loaded) {
    alert("\n\nYou have selected the following region:\n\n" +
          "Longitude:  " + document.map.get_x_range() + "\n" +
          "Latitude:  " + document.map.get_y_range());
  }
}

function positionTool(i) {
  if (it_is_loaded) {
    if ( i == 0 )
      document.map.positionTool(0, -180, 180, -90, 90)
    else if (i == 1)
      document.map.positionTool(0, 0, 360, -90, 90)
    else if (i == 2)
      document.map.positionTool(0, -180, 180, -89, 89)
    else if (i == 3)
      document.map.positionTool(0, -101, -79, 17, 32);
    else if (i == 4)
      document.map.positionTool(0, 140, -90, -20, 20);
    else if (i == 5)
      document.map.positionTool(0, 20, 120, -70, 30);
    else if (i == 6)
      document.map.positionTool(0, -180, 180, -90, -60);
  }
}

function setRegion(i) {
  if (it_is_loaded) {
    if ( i == 0 )
      document.map.setToolRange(0, -180, 180, -90, 90)
    else if (i == 1)
      document.map.setToolRange(0, 0, 360, -90, 90)
    else if (i == 2)
      document.map.setToolRange(0, -180, 180, -89, 89)
    else if (i == 3)
      document.map.setToolRange(0, -101, -79, 17, 32);
    else if (i == 4)
      document.map.setToolRange(0, 140, -90, -20, 20);
    else if (i == 5)
      document.map.setToolRange(0, 20, 120, -70, 30);
  }
}

function restrictRegion(i) {
  if (it_is_loaded) {
    if ( i == 0 )
      document.map.restrictToolRange(0, -180, 180, -90, 90)
    else if (i == 1)
      document.map.restrictToolRange(0, 0, 360, -90, 90)
    else if (i == 2)
      document.map.restrictToolRange(0, -180, 180, -89.5, 89.5)
    else if (i == 3)
      document.map.restrictToolRange(0, -180, 180, -89, 89)
    else if (i == 4)
      document.map.restrictToolRange(0, -101, -79, 17, 32);
    else if (i == 5)
      document.map.restrictToolRange(0, 140, -90, -20, 20);
    else if (i == 6)
      document.map.restrictToolRange(0, 20, 120, -70, 30);
    else if (i == 7)
      document.map.restrictToolRange(0, -180, 180, -60, 90);
  }
}

function gridSpacing(i) {
  if (it_is_loaded) {
    if ( i == 0 )
      document.map.setDelta(0.25, 0.25)
    else if (i == 1)
      document.map.setDelta(1, 1)
    else if (i == 2)
      document.map.setDelta(2, 10)
    else if (i == 3)
      document.map.setDelta(10, 10)
  }
}

function toolColor(i) {
  if (it_is_loaded) {
    if ( i == 0 )
      document.map.setToolColor("white")
    else if (i == 1)
      document.map.setToolColor("black")
    else if (i == 2)
      document.map.setToolColor("red")
    else if (i == 3)
      document.map.setToolColor("orange")
    else if (i == 4)
      document.map.setToolColor("yellow")
    else if (i == 5)
      document.map.setToolColor("green")
    else if (i == 6)
      document.map.setToolColor("blue")
  }
}

function setImage(i) {
  if (it_is_loaded) {
    if ( i == 0 )
      document.map.setImage("gifs/java_0_world.gif", -180, 180, -90, 90)
    else if (i == 1)
      document.map.setImage("gifs/Indian_Ocean.gif", 15, 125, -75, 35)
    else if (i == 2)
      document.map.setImage("gifs/Carolina_coast.gif", 280, 286, 33.5, 36.5)
    else if (i == 3)
      document.map.setImage("gifs/SeattleMap.gif", -122.5, -121.3, 47.75, 48.35)
  }
}

</script>
</head>

<body onload="it_is_loaded = true;">

<center>

<form name="simpleForm">

<table border=1>
  
  <tr>
  <td align=center><b>VIEW: Longitude-Latitude</b></td>
  </tr>
  
  <tr>
    <td>
	<applet
     CODE="LiveMap_30.class"
     ARCHIVE="LiveMap_30.jar"
     NAME="map" MAYSCRIPT width=500 height=160>
	<param name=base_image value="gifs/java_0_world_20k.jpg">
	<param name=img_x_domain value="-180 180">
	<param name=img_y_domain value="-90 90">
	<param name=toolType value="XY">
	<param name=tool_x_range value="-180 180">
	<param name=tool_y_range value="-90 90">
	</applet>
    </td>
  </tr>
  
</table>

<p>

</center>

<center>

<table border=0 cellspacing=0 cellpadding=5>

  <TR>
    <TD>Tool Type:</TD>
    <TD>
    <select name="Tool" onChange="if (it_is_loaded) { document.map.setTool(options[selectedIndex].value);}">
      <option value="PT">Pt
      <option value="X">X line
      <option value="Y">Y line
      <option value="XY" selected>XY plane
      <option value="XcY">X line (compressed Y)
      <option value="YcX">Y line (compressed X)
      <option value="PTcX">Pt (compressed X)
      <option value="PTcY">Pt (compressed Y)
      <option value="PTcXY">Pt (compressed X and Y)
    </select>
    </TD>
  </TR>

  <TR>
    <TD>Tool Color:</TD>
    <TD>
      <SELECT onChange="toolColor(selectedIndex)">
        <OPTION>White</OPTION>
        <OPTION>Black</OPTION>
        <OPTION>Red</OPTION>
        <OPTION>Orange</OPTION>
        <OPTION>Yellow</OPTION>
        <OPTION>Green</OPTION>
        <OPTION>Blue</OPTION>
      </SELECT>
    </TD>
  </TR>

  <TR>
    <TD>setImage:</TD>
    <TD>
      <SELECT onChange="setImage(selectedIndex)">
        <OPTION>World</OPTION>
        <OPTION>Indian Ocean</OPTION>
        <OPTION>Carolina coast</OPTION>
        <OPTION>Seattle</OPTION>
      </SELECT>
    </TD>
  </TR>

  <TR>
    <TD>positionTool:</TD>
    <TD>
      <SELECT onChange="positionTool(selectedIndex)">
        <OPTION>World[-180:180]</OPTION>
        <OPTION>World[0:360]</OPTION>
        <OPTION>89N:89S</OPTION>
        <OPTION>Gulf of Mexico</OPTION>
        <OPTION>TAO array</OPTION>
        <OPTION>Indian Ocean</OPTION>
        <OPTION>Antarctic</OPTION>
      </SELECT>
    </TD>
  </TR>

  <TR>
    <TD>setToolRange:</TD>
    <TD>
      <SELECT onChange="setRegion(selectedIndex)">
        <OPTION>World[-180:180]</OPTION>
        <OPTION>World[0:360]</OPTION>
        <OPTION>89N:89S</OPTION>
        <OPTION>Gulf of Mexico</OPTION>
        <OPTION>TAO array</OPTION>
        <OPTION>Indian Ocean</OPTION>
      </SELECT>
    </TD>
  </TR>

  <TR>
    <TD>restrictToolRange:</TD>
    <TD>
      <SELECT onChange="restrictRegion(selectedIndex)">
        <OPTION>World[-180:180]</OPTION>
        <OPTION>World[0:360]</OPTION>
        <OPTION>89.5N:89.5S</OPTION>
        <OPTION>89N:89S</OPTION>
        <OPTION>Gulf of Mexico</OPTION>
        <OPTION>TAO array</OPTION>
        <OPTION>Indian Ocean</OPTION>
        <OPTION>non-Antarctic</OPTION>
      </SELECT>
    </TD>
  </TR>

  <TR>
    <TD>Grid Spacing:</TD>
    <TD>
      <SELECT onChange="gridSpacing(selectedIndex)">
        <OPTION>.25 X .25</OPTION>
        <OPTION SELECTED>1 X 1</OPTION>
        <OPTION>2 X 10</OPTION>
        <OPTION>10 X 10</OPTION>
      </SELECT>
    </TD>
  </TR>

  <TR>
    <TD>&nbsp;</TD>
    <TD>
<input type="button" name="submit" value="Show values"
       onClick="submitRequest(this.form)">
    </TD>
  </TR>

</table>

</form>

</body>

</html>
